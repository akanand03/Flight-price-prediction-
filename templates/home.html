{% extends "layout.html" %} {% block content %}
<div class="jumbotron text-center">
  <h1 class="display-4">Flight Price Prediction Model</h1>
  <p class="lead">
    Leverage the power of Machine Learning to predict flight prices using a
    Random Forest model.
  </p>
  <hr class="my-4" />
  <p>
    Click the button below to use the model and get your flight price
    predictions.
  </p>
  <a
    id="predictBtn"
    class="btn btn-primary btn-lg"
    href="{{ url_for('predict') }}"
    role="button"
    >Predict Now</a
  >
</div>

<div class="plane-animation">
  <img
    id="plane"
    src="{{ url_for('static', filename='plane2.png') }}"
    alt="Plane"
  />
</div>

<style>
  .plane-animation {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }
  #plane {
    position: absolute;
    bottom: 10px;
    left: 10px;
    width: 100px;
    transition: all 3s ease-in-out;
  }
  .take-off #plane {
    transform: translate(100vw, -100vh) rotate(45deg) scale(1.5);
  }
</style>

<script>
  document
    .getElementById("predictBtn")
    .addEventListener("click", function (event) {
      event.preventDefault();
      document.body.classList.add("take-off");
      setTimeout(function () {
        window.location.href = event.target.href;
      }, 3000); // Adjust time to match animation duration
    });
</script>
{% endblock %}
